<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Note Maker Extension</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Authentication Section -->
  <div id="auth-section" class="card">
    <h2>🔐 Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Main Section -->
  <div id="main-section" class="card" style="display: none;">
    <h2>📝 Topics</h2>

    <div class="topic-select-row">
      <select id="topicList"></select>
      <button id="refreshBtn" title="Refresh Topics">⟳</button>
    </div>

    <h3>➕ Create New Topic</h3>
    <input type="text" id="newTopic" placeholder="Enter topic title" />
    <button id="createTopicBtn">Create Topic</button>

    <div id="topic-view">
      <h3>📄 Topic Notes</h3>
      <div id="notesList" class="notes-container"></div>
    </div>

    <button id="improveBtn" class="improve-button">✨ Improve with AI</button>

    <div class="ai-controls">
  <select id="aiMode">
    <option value="improve">✨ Improve</option>
    <option value="summarize">📌 Summarize</option>
    <option value="expand">📖 Expand</option>
    <option value="formal">🧑‍💼 Formal</option>
    <option value="flashcards">🗂️ Flashcards</option>
    <option value="simplify">😄 Simplify</option>
  </select>
</div>

<div id="aiCompareSection" style="display:none;">
  <h3>⚡ AI Preview</h3>
  <div class="ai-flex">
    <div class="ai-column">
      <h4>Original</h4>
      <div id="originalContent" class="ai-box"></div>
    </div>
    <div class="ai-column">
      <h4>AI Output</h4>
      <div id="improvedContent" class="ai-box"></div>
    </div>
  </div>
  <div class="ai-actions">
    <button id="acceptBtn" class="secondary-button">✅ Accept</button>
    <button id="rejectBtn" class="secondary-button">❌ Reject</button>
  </div>
</div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
